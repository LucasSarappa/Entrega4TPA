<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map {
            height: 100vh; /* Altura del mapa para que ocupe toda la ventana */
            width: 100%; /* Ancho del mapa para que ocupe todo el contenedor */
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Inicializa el mapa y establece la vista inicial en Buenos Aires
    const map = L.map('map').setView([-34.6037, -58.3816], 13);

    // Añade una capa de mapa (en este caso, OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Array con las coordenadas de las heladeras activas
    const heladeras = [
        {lat: -34.6037, lng: -58.5288008, popup: 'Heladera 1'},
        {lat: -34.6059001, lng: -58.5188008, popup: 'Heladera 10'}

    ];

    // Añade un marcador para cada heladera
    heladeras.forEach(heladera => {
        L.marker([heladera.lat, heladera.lng]).addTo(map)
            .bindPopup(heladera.popup)
            .openPopup();
    });
</script>
</body>
</html>
