<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PaginaReportarFallas.module.css">
    <link rel="stylesheet" href="../../../components/navbar/Navbar.module.css">
    <link rel="stylesheet" href="../../../components/buttons/Buttons.module.css">
    <title>Reportar Fallas</title>
</head>
<body class="pg-puntos-container">
<img src="../../../components/utils/logo-sin-fondo.png" alt="Logo" class="pg-puntos-imagen-logo-esquina">
<nav class="navbar">
    <button class="inicio-btn boton-navbar-estilo-comun"><p>Inicio</p></button>
    <button class="nosotros-btn boton-navbar-estilo-comun" disabled><p>Nosotros</p></button>
    <button class="faqs-btn boton-navbar-estilo-comun" disabled><p>FAQs</p></button>
    <button class="alertas-btn boton-navbar-estilo-comun" onclick="handleAlertas()"><p>Alertas</p></button>
    <button class="mapa-btn boton-navbar-estilo-comun" onclick="handleMapaClick()"><p>Mapa</p></button>
    <div id="colaborador-buttons" style="display: none;">
        <button class="cargarColaboradores-btn boton-navbar-estilo-comun" onclick="handleCargarColaboradoresClick()"><p>
            Cargar Colaboradores</p></button>
        <div class="puntos-dropdown-container">
            <button class="puntos-btn boton-navbar-estilo-comun" onclick="togglePuntosDropdown()"><p>Puntos</p></button>
            <div class="puntos-dropdown" id="puntos-dropdown" style="display: none;">
                <button onclick="handleConsultarPuntosClick()">Consultar Puntos</button>
                <button onclick="handleCanjearPuntosClick()">Canjear Puntos</button>
            </div>
        </div>
        <button class="fallas-btn boton-navbar-estilo-comun" onclick="handleReportarFallasClick()"><p>Reportar
            Fallas</p></button>
    </div>
    <div id="auth-buttons">
        <button class="login-btn boton-login-estilo" onclick="handleLogoutClick()">Log Out</button>
    </div>
</nav>
<div class="rectangulo-puntos-personalizado">
    <div class="stats-puntos-container">
        <div class="heladeras-lista">
            <h2>Heladeras Activas</h2>
            <ul id="heladeras-lista"></ul>
            <button class="reportar-btn" onclick="handleReportarFalla()">Reportar Falla!</button>
        </div>
    </div>
</div>
<script>
    const heladeras = [
        {lat: -34.6037, lng: -58.5288008, popup: 'Heladera 1'},
        {lat: -34.6059001, lng: -58.5188008, popup: 'Heladera 10'}
    ];

    const heladerasLista = document.getElementById('heladeras-lista');
    heladeras.forEach((heladera, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<input type="radio" name="heladera" class="heladera-radio" value="${index}"> ${heladera.popup}`;
        heladerasLista.appendChild(li);
    });

    function handleReportarFalla() {
        const selectedHeladera = document.querySelector('.heladera-radio:checked');
        if (selectedHeladera) {
            const heladeraIndex = selectedHeladera.value;
            alert(`Reportando falla para: ${heladeras[heladeraIndex].popup}`);
        } else {
            alert('Por favor, seleccione una heladera para reportar la falla.');
        }
    }
</script>
<script src="../../../components/navbar/Navbar.js"></script>
</body>
</html>
