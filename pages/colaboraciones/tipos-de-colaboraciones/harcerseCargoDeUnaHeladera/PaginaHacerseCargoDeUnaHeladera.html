        <button class="nosotros-btn boton-navbar-estilo-comun" onclick="handleNosotrosClick()">

        </button>

        <button class="faqs-btn boton-navbar-estilo-comun" onclick="handleFaqsClick()">

        </button>

        <button class="noticias-btn boton-navbar-estilo-comun" onclick="handleNoticiasClick()">

        <button class="mapa-btn boton-navbar-estilo-comun" onclick="handleMapaClick()">

            <div class="puntos-dropdown-container" onmouseenter="showPuntosDropdown()"
                 onmouseleave="hidePuntosDropdown()">

                    <div class="contenido-puntos-btn" style="display: flex; align-items: center;">
                        <p>Puntos</p>

                </button>
                <div class="puntos-dropdown" id="puntos-dropdown" style="display: none;">

            </div>

    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./BotonesHacerseCargo.module.css">
        <title>Botones Hacerse Cargo</title>
    </head>
    <body>
    <div class="section">
        <div class="container">
            <div class="section-cards">
                <div class="section-card" onclick="window.location.href='solicitarPuntos/SolicitarPuntosRecomendados.html'">
                    <h2>Solicitar puntos recomendados para poner heladeras</h2>
                </div>
                <div class="section-card">
                    <h2>Suscribirse a una heladera</h2>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>



<script src="../../components/navbar/Navbar.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userType = localStorage.getItem('userType');
        const sectionCards = document.querySelector('.section-cards');

        if (userType === 'juridica') {
            document.getElementById('card-donar-vianda').style.display = 'none';
            document.getElementById('card-distribuir-vianda').style.display = 'none';
            sectionCards.classList.add('center-cards');
        } else if (userType === 'humana') {
            document.getElementById('card-heladera').style.display = 'none';
            sectionCards.classList.add('grid-3-columns', 'center-cards');
        }
    });
</script>
</html>
